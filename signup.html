<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>Q-smart</title>
		<meta name="robots" content="noindex">
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="stylesheet" href="q_smart_app_style.css">
		<link rel="icon" href="assets/images/ic.png" type="image/png">
	</head>
	<style>
		header {
			grid-template-columns: 10% 80%;
			display: grid;
			column-gap: 2em;
		}
		.__smart__back { display: inline-flex; }
		.__smart__back .__anchor a { font-size: 2.5em; }
		.__smart__logo__image .__smart__anchor { margin: 0 0 0 auto;}
		
		.__smart__control { margin: 20px 0; }
		.__smart_caption { margin: 10px;}
		
	</style>
	
	<body>
		<header>
			<div class="__smart__back">
				<div class="__anchor">
					<a href="javascript:history.back()">&larr;</a>
				</div>
			</div>
			<div class="__smart__logo">
				<div class="__smart__logo__image"><a href="javascript:void(0)" class="__smart__anchor"></a></div>
			</div>
		</header>
		
		<main style="grid-template-rows: 85% 15%;height: calc( 100% - 65px );" role="main">
			<form method="post" style="align-self: baseline;" action="">
				<div class="__smart__text">
					<div class="__smart__text__caption">
						<h2 style="text-align: center;" class="__smart_caption">Criar conta</h2>
					</div>
				</div>
				
				<div class="__smart__control">
					<label for="__smart_us">
						<input type="text" tabindex="1" placeholder="Nome de utilizador" name="__smart_us" id="__smart_us" class="__smart_input_text">
					</label>
				</div>
				
				<div class="__smart__control">
					<label for="__smart__pw">
						<input type="password" tabindex="2" placeholder="Palavra-passe" name="__smart__pw" id="__smart__pw" class="__smart_input_text">
					</label>
				</div>
				
				<div class="__smart__control">
					<label for="__smart__mail">
						<input type="email" tabindex="3" placeholder="Escreva seu email" name="__smart__mail" id="__smart__mail" class="__smart_input_text">
					</label>
				</div>
				
				<div class="__smart__control">
					<label for="__smart__telefone">
						<input type="tel" tabindex="4" placeholder="Escreva seu número de telefone" name="__smart__telefone" id="__smart__telefone" class="__smart_input_text">
					</label>
				</div>
			</form>
					
			<div class="__smart__control" style="margin: 0;">
				<div class="__smart__control__button">
					<button id="__smart__signup" tabindex="5" role="button" type="submit" class="__smart__button __button__default">Seguinte</button>
				</div>
				
				<div class="__smart__text">
					Já tem uma conta?
					<a href="login.html" class="__smart__anchor">Entrar aqui</a>
				</div>
			</div>
		</main>

		<script>
			window.onload = function(){
				let btn = document.querySelector("#__smart__signup");
				
				btn.addEventListener('click', function(err, next){
					if(err){
						throw err
					} else {
						console.log('carregou no botão para salvar na base de dados');
					}
					
				})
			}
		</script>
	</body>
</html>
